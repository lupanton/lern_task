<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../scatic/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div>
      <h1 class="text-primary">Добавить пользователя</h1>
    </div>
    <div>
      <form action="/add" method="post">
        <input type="text" class="form-control" name="name" placeholder="Введите Имя и Фамилию">
        <input type="email" class="form-control" name="email" placeholder="Введите email">      
        <input type="text" class="form-control" name="gender" placeholder="Введите пол (м/ж)">     
        <input type="date" class="form-control" name="date" placeholder="Введите дату рождения">
        <input type="number" class="form-control" name="is_active" placeholder="Действующий?(1/0)">   
        <button type="submit" class="btn btn-primary">Добавить</button>
      </form>      
    </div>
  </body>
</html>
