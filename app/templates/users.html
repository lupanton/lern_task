<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../scatic/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div>
      <h1 class="text-primary">Пользователи</h1>
    </div>
    <table class ="table">
      <thead class ="thead">
        <tr>
          <th>Id</th>
          <th>Имя</th>
          <th>Email</th>
          <th>Пол</th>
          <th>Дата</th>
        </tr>
      </thead>
      <tbody >
        {% for user in users %}
          <tr>
            <th>{{user.id}}</th>
            <th>{{user.username}}</th>
            <th>{{user.email}}</th>
            <th>{{user.gender}}</th>
            <th>{{user.date}}</th>
          </tr>
        {% endfor %}
      </tbody>
    </table>  
  </body>
</html>
